<!DOCTYPE html>
<html>
    <head>
        <title>Basic Canvas</title>
        <style type="text/css">
            #mycanvas {
                display: block;
                border-style: solid;
                border-width: 5px;
                border-color: rgb(0,0,0);
            }
        </style>
          
        <script src="lib/processing-1.4.1.min.js"></script>

        <script type="text/processing" data-processing-target="mycanvas">
            /* @pjs globalKeyEvents="true"; */  
            //dimensions
            var CANVAS_HEIGHT = 500;
            var CANVAS_WIDTH = 700;
            color red = color(178,18,18);
            color blue = color(9, 113, 178);
            color pink = color(255, 182, 193);
            color yellow = color(239, 255, 0);
            color green = color(34, 228, 66);
            
          void setup() {
                size(CANVAS_WIDTH,CANVAS_HEIGHT);
                background(red);
               
            }
            
          var scene_counter = 0;
            
         void draw(){
                //controls which page is being displayed
                //state.show();       
                //global variable drawCount
                //if (drawCount >= 1000) {
                //    drawCount = 1;
                //} else {
                //    drawCount++;
               // }
            }
            
        void keyPressed(){
            // in scene 1
              if (keyCode == 39 && scene_counter==0) {
                    // @pjs preload must be used to preload the image
                    /* @pjs preload="laDefense.jpg"; */
                    PImage b;
                    b = new loadImage("res/GWC.png");
                    image(b, 0, 0);
                    scene_counter +=1;
                } else if (keyCode == 37 && scene_counter ==0) {
                    background(blue);
                    scene_counter +=1;
                } else if (keyCode == 39 && scene_counter==1) {//in scene 2
                    background(pink);
                    scene_counter +=1;
            } else if (keyCode == 39 && scene_counter==2) {//in scene 3
                    background(yellow);
                    scene_counter +=1;
            } else if (keyCode == 37 && scene_counter ==2) {
                    background(green);
                    scene_counter +=1;
            }
        }
   
        </script>
    </head>
   
    <body>
        <!--<canvas id="creators"></canvas>-->
        <canvas id="mycanvas"> </canvas>
    </body>
</html>
